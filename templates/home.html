<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Twilio Texting Home</title>
</head>

<body>
  <h1>Hello from Twilio Texting App</h1>
  <form action='{{ url_for("send_sms") }}' method="POST">
    <div>
      <input type="text" name='phone' placeholder="Enter a phone number" />
      <input type="text" name='message' placeholder="Enter a text message" />
      <input type="submit" value='Send Text' />
    </div>
  </form>
</body>

</html>
